<script type="text/javascript">
    //When clicked on body
    function clickedme() {
        // console.log("Clicked on the body.");
        console.log('Clicked on body...')
    }
    
    const target1 = document.querySelector('body');
    if (target1) 
    {
        target1.addEventListener('click', clickedme);
    } 
    else 
    {
        console.error('target1(body) not found.');
    }

</script>
<script type="text/javascript">
    function addH2() {
        //Add Element h2
        const h2=document.createElement('h2');
        //Add text to h2
        h2.innerText = "Added h2 for DOM manipulation"
        //Add id & class
        h2.setAttribute('id','sub-heading');
        h2.setAttribute('class','h2-class');
        //Append h2 to DOM
        document.body.appendChild(h2);
    }
    function removeH2() {
        const rh2=document.getElementById('sub-heading');
        document.body.removeChild(rh2);
    }
    </script>
